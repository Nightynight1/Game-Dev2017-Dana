<body bgcolor=grey onkeydown="{
if ( String.fromCharCode(event.keyCode) == 'D') {
     document.getElementById('myD').click() 
 }
}">

<input type=button id="myD" value="D" onclick="{

document.getElementById('my01').style.left = 
  parseInt(document.getElementById('my01').style.left) + 5 + 'px'

}">


<img id="my01" style="position:relative; left:0px; top:0px;" 
    src="http://37.media.tumblr.com/515812f38b68aa7d74d034cb569a610f/tumblr_n6z6htocoG1qc6j5yo1_1280.jpg">
    
</body>
